<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>A Simple Calculater</title>
</head>
<body>
    <div id="container">
        <div id="containcalc">
            <div id="result">
                <div id="history">
                    <p id="history_value"> </p>
                </div>
                <div id="output">
                    <p id="output_value"> </p>
                </div>
            </div>
            <div id="keyboard"></div>
                <button class="operator" id ="clear">C</button>
                <button class="operator" id ="backspace">CE</button>
                <button class="operator" id ="%" name="per">%</button>
                <button class="operator" id ="/">/</button>
                <button class="number" id ="7">7</button>
                <button class="number" id ="8">8</button>
                <button class="number" id ="9">9</button>
                <button class="operator" id ="*">*</button>
                <button class="number" id ="4">4</button>
                <button class="number" id ="5">5</button>
                <button class="number" id ="6">6</button>
                <button class="operator" id ="-">-</button>
                <button class="number" id ="1">1</button>
                <button class="number" id ="2">2</button>
                <button class="number" id ="3">3</button>
                <button class="operator" id ="+">+</button>
                <button class="number" id =".">.</button>
                <button class="number" id ="0">0</button>
                <button class="empty" > </button>
                <button class="operator" id ="equal">=</button>
               
            </div>
            <div id="title"> A Simple Calculator </div>
            <div id="title2"> ~By Ritik Kaushik </div>
        </div>
            
            
            <script src="function.js"></script>
</body>
</html>
